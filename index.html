<!DOCTYPE html>
<html lang ="en">
<head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=VT323&display=swap');
</style>

<style>

.container{
    padding: 10%;
    display: flex;
    justify-content: center;
    margin: auto;
    background-color: aliceblue;
}


.pokeball{
    position: relative;
    justify-self: center;
    margin: center; 
    }
.pokeball:hover{
    .pokemon, .circle{opacity: 1;}
    transform: translateY(-8px) scale(1.2);
     transition: 0.3s ease-in-out;

}
.pokeball{
    margin-inline: 50px;
}
.circle {
    top: 20%;
    position: absolute;
    justify-self: center;
    margin: center; 
    margin-inline: 50px;
    height: 150px;
    width: 150px;
    background-color: rgb(98, 155, 124);
    border-radius: 50%;
    opacity: 1;
    transition: .3s ease;
}
.pokemon{
    position: absolute;
    justify-self: center;
    top: 15%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
     text-align: center;
    margin:auto;
    opacity: 0;
    transition: .3s ease;
}


.container .pokeball .content {
  position : absolute;
  top : 100%;
  font-family: Press Start 2P;
  font-weight: 2;
  font-style: normal;
  text-align : center;
  opacity : 0;
  transition : 0.3s ease-in-out;
}

.container .pokeball:hover .content {
   margin-bottom : 10px;
   opacity : 1;
   transition-delay: 0.2s;
  
}


/*ANIMATION*/

.bounce {
      animation: bounce 0.8s ease infinite;
    }
 
@keyframes bounce {
  0%,100% {
    transform: translateY(-5%) scaleX( 1 ) scaleY( 1 );
    }
    50%{
         transform: translateY(0%) scaleX( 0.95 ) scaleY( 1.03 );
  }
}

.Shake{
    animation: 3s Shake infinite;
     transform-origin: 75px 100px
}
@keyframes Shake{
    0%   {left:-30px; transform: rotate(0deg)}
    2%  {left:-25px; transform: rotate(20deg)}
    4%  {left:-30px; transform: rotate(0deg)}
    6%  {left:-35px; transform: rotate(-20deg)}
    8%  {left:-30px; transform: rotate(0deg)}
    100% {left:-30px; transform: rotate(0deg)}
}


h2{text-align: center;
color: white;}
.press-start-2p-regular {
  font-family: "Press Start 2P";
  font-weight: 50;
  font-style: normal;
}

.p{font-size: 12;}
    .grass{
        color:#99cc00
;
    }

    .water{color:#1a75ff}

    .fire{color: #ff1a1a;}


body{text-align: center;
background-color: seagreen;
font-family: "Press Start 2P";
font-style: normal;
}
</style>
</head>
