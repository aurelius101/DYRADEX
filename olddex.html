<!DOCTYPE html>
<html lang ="en">
<head>
<style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=VT323&display=swap');
</style>

<style>

.container{
    display: grid;
    margin: auto;
    width: 1080px;
    height: 360px;
    grid-template-columns: 1fr 1fr 1fr;
    justify-self: center;
    align-items: center;
    background-color: aliceblue;
}


.pokeball{
    display: grid;
    position: relative;
    justify-self: center;
    margin: center;
     transition: 0.2s ease-in-out; 
    }

.pokeball:hover{
    .pokemon{opacity: 1};
    transform: scale(1.2);
}

.pokemon{
    position:absolute;
    display: grid;
    justify-self: center;
    align-self: center;
    margin: auto;
    opacity: 0;
    transition: 0.2s ease; 
}


.category {
  position : absolute;
  display: grid;
  top : 100%;
  font-family: Press Start 2P;
  font-weight: 2;
  font-style: normal;
  text-align : center;
  margin:auto;
  justify-content: center;
  opacity : 0;
  transition : 0.3s ease-in-out;
}

.container .pokeball:hover .category {
   opacity : 1;
   transition-delay: 0.2s;
}


/*ANIMATION*/

.bounce {
      animation: bounce 0.8s ease infinite;
    }
 
@keyframes bounce {
  0%,100% {
    transform: translateY(-5%) scaleX( 1 ) scaleY( 1 );
    }
    50%{
         transform: translateY(0%) scaleX( 0.95 ) scaleY( 1.03 );
  }
}

.Shake{
    animation: 3s Shake infinite;
     transform-origin: 75px 100px
}
@keyframes Shake{
    0%   {left:-30px; transform: rotate(0deg)}
    2%  {left:-25px; transform: rotate(20deg)}
    4%  {left:-30px; transform: rotate(0deg)}
    6%  {left:-35px; transform: rotate(-20deg)}
    8%  {left:-30px; transform: rotate(0deg)}
    100% {left:-30px; transform: rotate(0deg)}
}


h2{text-align: center;
color: white;}

.press-start-2p-regular {
  font-family: "Press Start 2P";
  font-weight: 50;
  font-style: normal;
}

.p{
    text-align: center;
    font-size: 10;}
    
    .grass{
        color:#99cc00;
    }

    .water{color:#1a75ff}

    .fire{color: #ff1a1a;}

body{
    text-align: center;
background-color: seagreen;
font-family: "Press Start 2P";
font-style: normal;
}
</style>
</head>

<body>

<h2>CHOOSE YOUR STARTER</h2>


<div class = "container">
   <!--CHEEPIT-->

    <div class = "pokeball"><img src="pokeball1.png" class = Shake>
        <div>
            <div class ="name">Cheepit</div>
            <div class = category>
                <p class = grass>Seedling Pokemon</p>
            </div>
        </div>
        <div class = "pokemon"><a href="pokedex.html"><img src="sprites/cheepit-export.png" class = bounce></a>
         </div>
    </div>

    <!--INKLE-->

    <div class = "pokeball"><img src="pokeball1.png" class = Shake>
        <div>
            <div class = content>
                <p class = water>Inkle</p>
                <p class = water>Ink Pokemon</p>
            </div>
        </div>
     <div class="pokemon"><a href="pokedex.html"><img src="sprites/inkle-export.png" class = bounce></a></div>
    </div> 

    <!--MONGROWL-->
       <div class = "pokeball"><img src="pokeball1.png" class = Shake>
        <div>
            <div class = content>
                <p class = fire>Mongrowl</p>
                <p class = fire>Puppy Pokemon</p>
            </div>
        </div>
        <div class = "pokemon"><a href="pokedex.html"><img src="sprites/mongrowl-export.png" class = bounce></a>
         </div>
    </div>
</div>
</body>
</html>
